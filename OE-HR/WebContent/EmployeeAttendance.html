<script type="text/javascript">


	function createTable(emplyeeJson) {
		for (var i = 0; i < emplyeeJson.length; i++) {
			createMonthlyData(emplyeeJson[i]);
			createWeeklyDataHeader(emplyeeJson[i], emplyeeJson[i].id)
			createWeeklyHours(emplyeeJson[i], emplyeeJson[i].id)
		}
	}

	function createMonthlyData(monthlyDataRow) {

		var row = $("<tr  bgcolor='#d9fce3' align=\"center\" />")
		$("#EmployeeAttendance").append(row);
		row.append($("<td><span class = 'glyphicon glyphicon-plus' id=m"+monthlyDataRow.id+"></span></td>"));
		row.append($("<td>" + monthlyDataRow.id + "</td>"));
		row.append($("<td>" + monthlyDataRow.name + "</td>"));
		if (parseFloat(monthlyDataRow.month.monthlyHours).toFixed(2) < parseFloat(
				140).toFixed(2)) {
			row.append($("<td style='color:#FF0000' class='danger'>"
					+ parseFloat(monthlyDataRow.month.monthlyHours).toFixed(2)
					+ "</td>"));
		} else {
			row.append($("<td >"
					+ parseFloat(monthlyDataRow.month.monthlyHours).toFixed(2)
					+ "</td>"));
		}
		row.append($("<td>" + monthlyDataRow.month.monthlyWorkFromHomeHours
				+ "</td>"));
	}

	function createWeeklyDataHeader(weeklyDataRow, empId) {

		var row = $("<tr bgcolor='#DEB887' style='display:none' align=\"center\"  class=wm"+empId+"/>")
		$("#EmployeeAttendance").append(row);
		row.append($("<td  >" + "Action" + "</td>"));
		row.append($("<td  >" + "Weeks" + "</td>"));
		row.append($("<td colspan='2'>" + "WeeklyHours" + "</td>"));
		row.append($("<td >" + "WorkFromHours" + "</td>"));

	}

	function createWeeklyHours(weeklyDataRow, empId) {
		var weekCount = 1;
		for (var i = 0; i < weeklyDataRow.month.weeks.length; i++) {
			var row = $("<tr bgcolor='#FFE4C4' style='display:none' align=\"center\"   class=wm"+empId+"/>")
			$("#EmployeeAttendance").append(row);
			row.append($("<td ><span class = 'glyphicon glyphicon-plus' id=wm"+empId+weekCount+"></span></td>"));
			//row.append($("<td >" + "Week"+weekCount+weeklyDataRow.month.weeks[i].weekNumber + "</td>"));
			row.append($("<td >" + "Week" + weekCount + "</td>"));
			row.append($("<td colspan='2'>"
					+parseFloat(weeklyDataRow.month.weeks[i].weeklyHours).toFixed(2)  + "</td>"));
			row.append($("<td >"
					+ weeklyDataRow.month.weeks[i].weeeklyWorkFromHomeHours
					+ "</td>"));

			createDayRowHead(empId, weekCount);
			createDayRow(weeklyDataRow.month.weeks[i], empId, weekCount);
			weekCount++;
		}
	}

	function createDayRowHead(empId, weekCount) {
		var row = $("<tr style='display:none' bgcolor='#c2c2a3'align=\"center\"  class=dwm"+empId+""+weekCount+"/>")
		$("#EmployeeAttendance").append(row);
		row.append($("<td >" + "Action" + "</td>"));
		row.append($("<td>" + "Days" + "</td>"));
		row.append($("<td colspan='2' >" + "DailyHours" + "</td>"));
		row.append($("<td>" + "WorkFromHours" + "</td>"));

	}

	function createDayRow(dayData, empId, weekCount) {
		for (var i = 0; i < dayData.days.length; i++) {
			var row = $("<tr bgcolor='#F5F5DC' style='display:none' align=\"center\"  class=dwm"+empId+""+weekCount+"/>")
			$("#EmployeeAttendance").append(row);
			row.append($("<td><span class = 'glyphicon glyphicon-minus' id=dwm"+empId+"></span></td>"));
			row.append($("<td>" + dayData.days[i].dayName + "</td>")); 
			row.append($("<td colspan='2'>" + dayData.days[i].dailyHours
					+ "</td>"));
			row.append($("<td>" + dayData.days[i].workFromHomeHours + "</td>"));

		}
	}
